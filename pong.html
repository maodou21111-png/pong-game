<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        // Create the pong paddle
        const paddleWidth = 10, paddleHeight = 100;
        const player = {
            x: 0,
            y: (canvas.height - paddleHeight) / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: 'white',
            dy: 0 // Change in Y
        };

        const computer = {
            x: canvas.width - paddleWidth,
            y: (canvas.height - paddleHeight) / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: 'white',
        };

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 4,
            dx: 4,
            dy: 4,
            color: 'white'
        };

        // Score
        let playerScore = 0;
        let computerScore = 0;

        // Draw function
        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Draw paddles
            context.fillStyle = player.color;
            context.fillRect(player.x, player.y, player.width, player.height);
            context.fillStyle = computer.color;
            context.fillRect(computer.x, computer.y, computer.width, computer.height);

            // Draw ball
            context.fillStyle = ball.color;
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fill();

            // Draw score
            context.font = '20px Arial';
            context.fillText(playerScore, canvas.width / 4, canvas.height / 10);
            context.fillText(computerScore, 3 * canvas.width / 4, canvas.height / 10);
        }

        // Update canvas
        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Ball collision with paddles
            if (ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
                ball.dx *= -1;
            } else if (ball.x + ball.radius > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) {
                ball.dx *= -1;
            }

            // Score update
            if (ball.x - ball.radius < 0) {
                computerScore++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                resetBall();
            }

            // Simple AI for Computer Paddle
            computer.y += (ball.y - (computer.y + computer.height / 2)) * 0.1;
        }

        // Reset ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = -ball.dx;
        }

        // Key control
        document.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;
            const mouseY = event.clientY - rect.top - root.scrollTop;
            player.y = mouseY - player.height / 2;
        });

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    player.dy = -5;
                    break;
                case 'ArrowDown':
                    player.dy = 5;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    player.dy = 0;
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
